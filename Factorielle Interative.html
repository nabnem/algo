      // iterative factorial Écrire une fonction itérative qui renvoie un nombre.
      //  Ce nombre est le résultat de l’opération factorielle à partir du nombre passé en paramètre.
      // • En cas d’erreur, la fonction devra retourner 0. • Elle devra être prototypée de la façon suivante :

      function factorial(num )
      {
        let resultat  = 1;
        for ( let i =1; i<=num ; i++ ){
          resultat *= i;
        }
        return resultat;
      }
      console.log(factorial(15))
